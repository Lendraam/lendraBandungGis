        <style>
        html, body {
            background-color: #ffffff;
        }
        .ol-control > * {
            background-color: #f8f8f8!important;
            color: #444444!important;
            border-radius: 0px;

        .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {

        }
        .search-layer-input-search {
            background-color: #f8f8f8!important;

        .ol-control > *:focus, .ol-control >*:hover {

        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        /* Legend styles */
        #legend {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            border: 1px solid #ccc;
            padding: 16px;
            width: 260px;
            background: #fff;
            font-family: Arial, sans-serif;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
        }
        .legend-symbol {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            display: inline-block;
            border: 1px solid #888;
        }
        .kesehatan { background: #ff0000; }
        .pemerintahan { background: #000000; }
        .cagarbudaya { background: #00ff00; }
        .stasiun { background: #ffb300; }
        .jalan { background: #e4d5d5; }
        .danau { background: #2979ff; }
        .sungai_ar { background: #4fc3f7; }
        .sungai_ln { background: #0288d1; }
        .administrasi_ln { background: #FFF000; }
        .administrasidesa { background: #388e3c; }
        </style>
